
{% extends 'layouts/base.html' %}

{% block content %}

<script>
     $( "#side-main" ).addClass( "active" );
     $( "#side-main" ).children('a').children('i').addClass( "active" );
</script>




<div class="jumbotron">
  <div class="container-fluid">
    <h3>Add a new project</h3>

    <br>
    <form>
      <div class="form-group">
        <label for="newNUmmer">Nummer</label>
        <input type="text" class="form-control shadow" id="newNUmmer" placeholder="2021-123456">
      </div>
      <div class="form-group">
        <label for="newName">Name</label>
        <input type="text" class="form-control shadow" id="newName" placeholder="">
      </div>
      <div class="form-group">
        <label for="newStatus">Status</label>
        <select class="form-control shadow" id="newStatus">
          <option>Offen</option>
          <option>Vergeben</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nweSupplier">Auftraggeber</label>
        <input type="text" class="form-control shadow" id="nweSupplier" placeholder="">
      </div>
      <div class="form-group">
        <label for="newSumme">Auftragswert</label>
        <input type="text" class="form-control shadow" id="newSumme" placeholder="">
      </div>
      <div class="form-group">
        <label for="newDate">Datum</label>
        <input type="text" class="form-control shadow" id="newDate" placeholder="">
      </div>

      <div class="form-group">
        <label for="newComment">Comment</label>
        <textarea class="form-control shadow" id="newComment" rows="3"></textarea>
      </div>

    </form>

  </div>

</div>
